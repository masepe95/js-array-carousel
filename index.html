<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="container text-center my-2">
        <h1 class="text-primary">CAMPIONI D'ITALIA</h1>
    </header>

    <main>
        <div class="container text-center">
            <div class="big-carousel mb-1">
                <i class="fa-solid fa-circle-chevron-left fa-2xl text-white" id="prev"></i>
                <div class="gallery">
                    <img src="img/01.avif" alt="">
                </div>
                <i class="fa-solid fa-circle-chevron-right fa-2xl text-white" id="next"></i>
            </div>
            <div class="little-carousel">
                <div class="thumbnails">
                    <img src="img/01.avif" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
